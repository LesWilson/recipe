#
# Generate the table used to store recipe data
#
databaseChangeLog:

  - changeSet:
      id: 20190809-table-notes-create
      author: leswilson
      changes:
        - preConditions:
            - not:
                - tableExists:
                    tableName: notes
        - createTable:
            tableName: notes
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: recipe_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  defaultValueComputed: current_datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  defaultValueComputed: current_datetime
                  constraints:
                    nullable: false

  - changeSet:
      id: 20190809-table-notes-add-primary-key
      author: leswilson
      changes:
        - preConditions:
            - not:
                - primaryKeyExists:
                    tableName: notes
        - addPrimaryKey:
            columnNames: id
            constraintName: pk_note
            tableName: notes
